<!doctype html>
<html lang="en">
  <head>
    <!-- Base Config -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Market360 - Sierra Leone's Premier Marketplace</title>

    <!-- Basic SEO -->
    <meta name="title" content="Market360 - Sierra Leone's Premier Marketplace" />
    <meta name="description" content="Discover Market360, Sierra Leone's #1 trusted online marketplace for buying and selling electronics, fashion, vehicles, and home goods with fast delivery." />
    <meta name="keywords" content="Sierra Leone marketplace, buy and sell SL, Market360, online shopping Sierra Leone, electronics SL, cars SL, ecommerce" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://market360-sl-connect.lovable.app" />

    <!-- Performance & Speed -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" href="https://i.imghippo.com/files/Iej7516WSk.png" as="image" />

    <!-- Favicon & Icons -->
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="https://i.imghippo.com/files/Iej7516WSk.png" />

    <!-- Open Graph / Facebook / WhatsApp / Instagram -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://market360-sl-connect.lovable.app" />
    <meta property="og:title" content="Market360 - Sierra Leone's Premier Marketplace" />
    <meta property="og:description" content="Shop safely on Sierra Leone's trusted marketplace. Buy and sell with confidence." />
    <meta property="og:site_name" content="Market360" />
    <meta property="og:locale" content="en_SL" />
    <meta property="og:image" content="https://i.imghippo.com/files/Iej7516WSk.png" />
    <meta property="og:image:secure_url" content="https://i.imghippo.com/files/Iej7516WSk.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:alt" content="Market360 Preview" />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Market360 - Buy & Sell in Sierra Leone" />
    <meta name="twitter:description" content="Sierra Leone's #1 trusted online marketplace." />
    <meta name="twitter:image" content="https://i.imghippo.com/files/Iej7516WSk.png" />
    <meta name="twitter:site" content="@Market360" />

    <!-- Pinterest -->
    <meta name="pinterest-rich-pin" content="true" />
    <meta property="og:rich_attachment" content="true" />

    <!-- TikTok Share Card -->
    <meta name="tiktok:title" content="Market360 - Sierra Leone Marketplace" />
    <meta name="tiktok:image" content="https://i.imghippo.com/files/Iej7516WSk.png" />

    <!-- Reddit -->
    <meta property="reddit:title" content="Market360 - Sierra Leone Marketplace" />
    <meta property="reddit:description" content="Buy and sell safely in Sierra Leone." />

    <!-- Telegram -->
    <meta name="telegram:channel" content="Market360" />
    <meta name="telegram:image" content="https://i.imghippo.com/files/Iej7516WSk.png" />

    <!-- iMessage -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />

    <!-- PWA Metadata (no new file needed) -->
    <meta name="theme-color" content="#0FA86C" />
    <meta name="apple-mobile-web-app-title" content="Market360" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Structured Data (JSON-LD) â€” massive SEO boost -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Market360",
      "url": "https://market360-sl-connect.lovable.app",
      "logo": "https://i.imghippo.com/files/Iej7516WSk.png",
      "sameAs": [
        "https://facebook.com/market360",
        "https://twitter.com/Market360",
        "https://instagram.com/market360"
      ],
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "Sierra Leone",
        "addressLocality": "Freetown"
      }
    }
    </script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
